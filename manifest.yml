declared-services:
  ghost-image-db:
    label: cloudantNoSQLDB
    plan: Shared
  ghost-mysql-db:
    label: mysql
    plan: '100'
applications:
- path: .
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: Ghost
  host: ghost
  disk_quota: 1024M
  services:
    - ghost-image-db
    - ghost-mysql-db #Identifier for MySQL Bound Service instance

dependencies:
  - name: node
    version: 5.11.1
    uri: https://pivotal-buildpacks.s3.amazonaws.com/concourse-binaries/node/node-5.11.1-linux-x64.tgz
    md5: c6da910f661470d01e7920a1d3efaee2
    cf_stacks:
      - cflinuxfs2
